<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="COMP4322">
		<meta name="keywords" content="COMP4322,LSR">
		<meta name="author" content="Gourp 7">
		<title>COMP 4322 - Link State Routing Protocol</title>
		<link rel="stylesheet" type="text/css" href="semantic.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
	</head>
	<body>
		<div class="ui two column centered grid">
			<div class="row">
				<h2>COMP 4322 - Link State Routing Protocol</h2>
			</div>
			<div class="three column centered row">
				<div class="column">
					<h3>Basic Settings</h3>
					<form class="ui form">
						<div class="field">
							<div class="ui labeled input">
								<div class="ui label">Upload LSR file</div>
								<input type="file" id="input">
							</div>
						</div>
						<div class="field"><div class="ui labeled input">
							<div class="ui label">Source node</div>
							<input type="text" id="source">
						</div></div>
						<div class="field">
							<input class="ui primary button" onclick="compute();" value="Click to compute">
						</div>
					</form>
				</div>
				<div class="column">
					<h3>UpdateEdge</h3>
					<form class="ui form">
						<div class="field"><div class="ui labeled input">
							<div class="ui label">Source node</div>
							<input type="text" id="update-edge-src">
						</div></div>
						<div class="field"><div class="ui labeled input">
							<div class="ui label">Destination node</div>
							<input type="text" id="update-edge-dest">
						</div></div>
						<div class="field"><div class="ui labeled input">
							<div class="ui label">New weight</div>
							<input type="text" id="update-edge-weight">
						</div></div>
						<input class="ui primary button" onclick="updateEdge();" value="Click to update">
					</form>
				</div>
			</div>
			<div class="one column centered row">
				<div class="eleven wide column">
					<div class="ui message">
						<div class="header">
							Feedback
						</div>
						<p id="feedback">(Empty)</p>
					</div>
				</div>
			</div>
		</div>
		<!-- JavaScript -->
		<script src="./src/Dijkstra.js" type="text/javascript"></script>
		<script src="./src/parser.js" type="text/javascript"></script>
		<script src="./src/update.js" type="text/javascript"></script>
		<script src="./main.js" type="text/javascript"></script>
	</body>
</html>
