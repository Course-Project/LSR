<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="COMP4322">
    <meta name="keywords" content="COMP4322,LSR">
    <meta name="author" content="Gourp 7">
    <title>COMP 4322 - Link State Routing Protocol</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css"/>
  </head>
  <body>
    <div class="ui two column centered grid">
      <div class="row">
        <h2>COMP 4322 - Link State Routing Protocol</h2>
      </div>
      <div class="three column centered row">
        <div class="column">
          <h3>Basic Settings</h3>
          <form class="ui form">
            <div class="field">
              <div class="ui labeled input">
                <div class="ui label">Upload LSR file</div>
                <input type="file" id="input">
              </div>
            </div>
            <div class="field"><div class="ui labeled input">
              <div class="ui label">Source Node</div>
              <input type="text" id="source" disabled>
            </div></div>
            <div class="two fields">
              <div class="field">
                <button class="fluid ui button" id="compute-all-btn">Compute All</button>
              </div>
              <div class="field">
                <button class="fluid ui button" id="single-step-btn">Single Step</button>
              </div>
            </div>
          </form>
        </div>
        <div class="column">
          <h3>Add/Update Edge</h3>
          <form class="ui form">
            <div class="field"><div class="ui labeled input">
              <div class="ui label">Source Node</div>
              <input type="text" id="update-edge-src">
            </div></div>
            <div class="field"><div class="ui labeled input">
              <div class="ui label">Destination Node</div>
              <input type="text" id="update-edge-dest">
            </div></div>
            <div class="field"><div class="ui labeled input">
              <div class="ui label">Weight</div>
              <input type="text" id="update-edge-weight">
            </div></div>
            <button class="fluid ui button" id="update-edge-btn">Click to Add/Update</button>
          </form>
        </div>
      </div>
      <div class="three column centered row">
        <div class="column">
          <h3>Add New Node</h3>
          <form class="ui form">
            <div class="field"><div class="ui labeled input">
              <div class="ui label">Node Name</div>
              <input type="text" id="add-new-node-id">
            </div></div>
            <button class="fluid ui button" id="add-new-node-btn">Add and Refresh</button>
          </form>
        </div>
        <div class="column">
          <h3>Delete Node</h3>
          <form class="ui form">
            <div class="field"><div class="ui labeled input">
              <div class="ui label">Node Name</div>
              <input type="text" id="delete-node-id">
            </div></div>
            <button class="fluid ui button" id="delete-node-btn">Delete and Refresh</button>
          </form>
        </div>
      </div>
      <div class="one column centered row">
        <div class="eleven wide column">
          <div class="ui message">
            <div class="header">
              File Content
            </div>
            <p id="file-content"></p>
          </div>
          <div class="ui message">
            <div class="header">
              Feedback
            </div>
            <p id="feedback">(Empty)</p>
          </div>
        </div>
      </div>
      <div class="one column centered row">
        <div class="eleven wide column">
          <svg id="svg-elem" height="500"></svg>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="./src/update.js" type="text/javascript"></script>
    <script src="./src/Dijkstra.js" type="text/javascript"></script>
    <script src="./src/parser.js" type="text/javascript"></script>
    <script src="./src/vis.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
